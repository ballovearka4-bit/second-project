name: C App CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build C application
        run: |
          mkdir -p build
          gcc -o build/app main.c

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Compile tests
        run: |
          mkdir -p build
          gcc -o build/test_app test.c main.c

      - name: Run tests
        run: ./build/test_app
